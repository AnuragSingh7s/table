<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gentab(){
            var a=document.getElementById('f1').value;
            var i=1;
            while(i<=10){
             document.getElementById('res').innerHTML+=a+" x "+i+" = "+(a*i)+"<br/>";
             i++;
            }
        }
    </script>
</head>
<body>
    <input type="text" id = "f1">
    <button onclick="gentab()">check</button>
    <h1 id="res"></h1>
</body>
</html>
